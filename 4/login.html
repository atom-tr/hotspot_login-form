<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
  <title>NETNAM hotspot > login</title>
  <!-- Stylesheets -->
  <link href="css/style.css" rel='stylesheet' type='text/css' />
  <!-- online fonts-->
  <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i,700,700i" rel="stylesheet">

</head>

<body>
  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>

  <script type="text/javascript" src="/md5.js"></script>
  <script type="text/javascript">
    <!--
    function doLogin() {
      document.sendin.username.value = document.login.username.value;
      document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
      document.sendin.submit();
      return false;
    }
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
    //
    -->
  </script>
  $(endif)


  <!--  particles  -->
  <div id="particles-js"></div>
  <!-- //particles -->
  <div class="w3ls-pos">
    <h1>NETNAM hotspot</h1>
    <div class="w3ls-login box">
      <!-- form starts here -->
      <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        <div class="agile-field-txt">
          <input name="username" type="text" value="$(username)" required="" />
        </div>
        <div class="agile-field-txt">
          <input name="password" type="password" placeholder="******" required="" id="myInput" />
          <div class="agile_label">
            <input id="check3" name="check3" type="checkbox" value="show password">
            <label class="check" for="check3">Remember me</label>
          </div>
        </div>
        <div class="w3ls-bot">
          <input type="submit" value="LOGIN">
        </div>
      </form>
    </div>
    <!-- //form ends here -->
    <!--copyright-->
    <div class="copy-wthree">
      <p>Powered by NETNAM Â© 2020 - Internet Hotspot</p>
    </div>
    <!--//copyright-->
  </div>

  $(if error)<br />
  <div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
  <!-- scripts required  for particle effect -->
  <script src='js/particles.min.js'></script>
  <script src="js/index.js"></script>
  <!-- //scripts required for particle effect -->
  <script type="text/javascript">
    <!--
    document.login.username.focus();
    //
    -->
  </script>
</body>

</html>
