<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
  <title>NETNAM hotspot | login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="$(link-orig)" />
    <input type="hidden" name="popup" value="true" />
  </form>

  <script type="text/javascript" src="/md5.js"></script>
  <script type="text/javascript">
    <!--
    function doLogin() {
      document.sendin.username.value = document.login.username.value;
      document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
      document.sendin.submit();
      return false;
    }
    //
    -->
  </script>
  $(endif)
  <div class="login">
    <header class="header">
      <p class="text">LOGIN</p>
      <p class="loader"></p>
    </header>
    <form class="form" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
      <br />
      <input class="input" style="font-size: 1.2rem" name="username" type="text" value="$(username)" />
      <input class="input" style="font-size: 1.2rem; z-index: 999 " name="password" type="password" placeholder="Password" />
      <button class="btn" type="submit" value="OK"></button>
    </form>
  </div>

  <div id="NETNAM">
    Powered by NETNAM Â© 2020 Internet Hotspot
  </div>
  $(if error)<br />
  <div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)


  <script type="text/javascript">
    <!--
    document.login.username.focus();
    //
    -->
  </script>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>

</html>
