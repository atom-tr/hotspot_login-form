<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
  		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
  			<form class="login100-form validate-form" name="login" action="$(link-login-only)" method="post"
            $(if chap-id) onSubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
  				<span class="login100-form-title p-b-37">
  					Sign In
  				</span>

  				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
  					<input class="input100" name="username" type="text" value="$(username)">
  					<span class="focus-input100"></span>
  				</div>

  				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
  					<input class="input100" name="password" type="password" placeholder="password">
  					<span class="focus-input100"></span>
  				</div>

  				<div class="container-login100-form-btn">
  					<button class="login100-form-btn" type="submit" value="OK">
  						Sign In
  					</button>
  				</div>

  				<div class="text-center p-t-57 p-b-20">
  					<span class="txt1">
  						Or login with
  					</span>
  				</div>

  				<div class="flex-c p-b-112">
  					<a href="#" class="login100-social-item">
  						<i class="fa fa-facebook-f"></i>
  					</a>

  					<a href="#" class="login100-social-item">
  						<img src="images/icons/icon-google.png" alt="GOOGLE">
  					</a>
  				</div>

  				<div class="text-center">
  					<a href="#" class="txt2 hov1">
  						Sign Up
  					</a>
  				</div>
  			</form>


  		</div>
  	</div>



  	<div id="dropDownSelect1"></div>

	$(if error)<br /><div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)
