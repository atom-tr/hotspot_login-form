<style>
body #NETNAM {
  padding: 0px 20px;
  width: auto;
  color: rgba(0, 0, 0, 0.9);
  position: fixed;
  background: rgba(255, 255, 255, 0.6);
  border: none;
  font-size: 0.8rem;
  -moz-border-radius: 15px;
  -webkit-border-radius: 15px;
  border-radius: 15px;
  cursor: pointer;
  top: 95%;
  left: 50%;
  -moz-transform: translate3d(-50%, 0, 0);
  -ms-transform: translate3d(-50%, 0, 0);
  -webkit-transform: translate3d(-50%, 0, 0);
  transform: translate3d(-50%, 0, 0);
}

</style>
</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

    <div class="limiter">
      <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41">
            Login to get FREE wifi
          </span>
          <form class="login100-form validate-form p-b-33 p-t-5"name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
            <div class="wrap-input100 validate-input" data-validate = "Enter username">
              <input class="input100" name="username" type="text" value="$(username)" />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input class="input100" name="password" type="password" placeholder="Password">
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" type="submit">
                Connect
              </button>
            </div>

          </form>
          <p id="NETNAM">
            Powered by NETNAM Â© 2020 Internet Hotspot
          </p>
        </div>

      </div>
    </div>


    <div id="dropDownSelect1"></div>


	$(if error)<br /><div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)

<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>
</body>
