<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Deployment | FUSION Quy Nhơn - Wifi Hotspot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/user.css" type="text/css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
	$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript">
		<!--
		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
		//
		-->
	</script>
	$(endif)

	<div class="form">
		<div class="forceColor"></div>
		<div class="topbar">
			<div class="noidung">
				<img style="width: 150px" src="img/Logo.png" /><br><br>
				<p style="padding: 10px; font-size: 1.4rem">Login to get free Wi-Fi!</p>
				<p style="padding: 10px">Enter Pincode</p>
			</div>
			<div class="spanColor"></div>
			<form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
				<input type="hidden" name="dst" value="$(link-orig)" />
				<input type="hidden" name="popup" value="true" />

				<input name="username" type="hidden" value="maia" placeholder="Username" /><br />
				<input name="password" type="password" class="input" style="text-align: center; background: white; color: black" value="" placeholder="Pincode" />

				<div class="noidung">
					<input type="checkbox" name="terms" value="terms" autocomplete="off" />
					<p style="display: inline; font-size: 1rem">I agreed to the <a href="" target="_blank">Terms and Conditions</a></p>
				</div>
				<br>
				<button name="Submit" class="submit" id="submit">Connect</button>
			</form>
		</div>
		<div class="noidung">
			<br>
			<p style="padding-top: 10px; font-size: 0.8rem; color: black">Brought to you by <a href="https://quynhon.maiaresorts.com/">FUSION MAIA</a><br><br>Powered by NetNam © 2020 - Internet Hotspot</p>
		</div>
		<p>$(if error)<label style="color: #white;">$(error)</label>$(endif)</p>
	</div>
	<!--
<div id="findpass">
	Powered by NetNam ©2020 - Internet Hotspot
</div>
-->
	<script type="text/javascript" src="/md5.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript">
		<!--
		//document.login.username.focus();
		-->
	</script>

</body>

</html>
